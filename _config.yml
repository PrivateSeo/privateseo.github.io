plugins:
  - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 10
  permalink: '/news/page/:num/'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title.html

defaults:
  - scope:
      path: "_posts/news"
      type: "posts"
    values:
      layout: "post"
      category: "news"