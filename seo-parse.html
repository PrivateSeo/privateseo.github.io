<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Анализ | PrivSEO</title>
  <link rel="stylesheet" href="/main.css">
  <style>
    .seo-form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 2rem auto;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-input, .form-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-textarea {
      min-height: 120px;
    }
    .results {
      display: none;
      margin-top: 2rem;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top: 4px solid #4361ee;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ef233c;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4361ee;
      color: white;
    }
    .metric {
      font-weight: bold;
      color: #4361ee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SEO Анализ страниц</h1>
    
    <div class="seo-form">
      <div class="form-group">
        <label for="urls" class="form-label">URL страниц (по одному на строку):</label>
        <textarea id="urls" class="form-textarea" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="keywords" class="form-label">Ключевые фразы (через запятую):</label>
        <input type="text" id="keywords" class="form-input" required>
      </div>
      
      <button id="analyzeBtn" class="button button--primary">Анализировать</button>
      <div id="error" class="error"></div>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Анализируем страницы...</p>
    </div>
    
    <div id="results" class="results"></div>
  </div>

  <script>
    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const urls = document.getElementById('urls').value
        .split('\n')
        .map(url => url.trim())
        .filter(url => url.length > 0);
      
      const keywords = document.getElementById('keywords').value
        .split(',')
        .map(kw => kw.trim())
        .filter(kw => kw.length > 0);
      
      if (urls.length < 1) {
        showError('Введите хотя бы один URL');
        return;
      }
      
      if (keywords.length < 1) {
        showError('Введите хотя бы одну ключевую фразу');
        return;
      }
      
      try {
        showLoading();
        clearError();
        
        const response = await fetch('https://seoparse.netlify.app/.netlify/functions/seo-analyzer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ urls, keywords })
        });
        
        if (!response.ok) {
          throw new Error(`Ошибка сервера: ${response.status}`);
        }
        
        const data = await response.json();
        displayResults(data, urls, keywords);
        
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    });
    
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').style.display = 'none';
    }
    
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }
    
    function showError(message) {
      document.getElementById('error').textContent = message;
    }
    
    function clearError() {
      document.getElementById('error').textContent = '';
    }
    
    function displayResults(data, urls, keywords) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      
      // Check for errors
      const errors = data.filter(item => item.error);
      if (errors.length > 0) {
        errors.forEach(error => {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error';
          errorDiv.textContent = `Ошибка при анализе ${error.url}: ${error.error}`;
          resultsDiv.appendChild(errorDiv);
        });
      }
      
      // Display comparison table
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');
      
      // Create header row
      const headerRow = document.createElement('tr');
      headerRow.innerHTML = '<th>Параметр</th>' + 
        urls.map(url => `<th>${new URL(url).hostname}</th>`).join('');
      thead.appendChild(headerRow);
      
      // Add rows for each metric
      addTableRow(tbody, 'Title', data, 'title');
      addTableRow(tbody, 'Description', data, 'meta.description');
      addTableRow(tbody, 'H1', data, 'headers.h1.length');
      addTableRow(tbody, 'H2', data, 'headers.h2.length');
      addTableRow(tbody, 'Images (без alt)', data, 'images.withoutAlt');
      addTableRow(tbody, 'Длина контента', data, 'contentLength');
      
      table.appendChild(thead);
      table.appendChild(tbody);
      resultsDiv.appendChild(table);
      
      // Add keyword analysis
      const keywordHeader = document.createElement('h2');
      keywordHeader.textContent = 'Анализ ключевых фраз';
      resultsDiv.appendChild(keywordHeader);
      
      keywords.forEach(keyword => {
        const keywordDiv = document.createElement('div');
        keywordDiv.innerHTML = `
          <h3>Фраза: "${keyword}"</h3>
          <table>
            <thead>
              <tr>
                <th>Сайт</th>
                <th>Точные вхождения</th>
                <th>Неточные вхождения</th>
                <th>Плотность</th>
              </tr>
            </thead>
            <tbody>
              ${data.map((item, i) => `
                <tr>
                  <td>${new URL(urls[i]).hostname}</td>
                  <td class="metric">${item.keywordAnalysis?.[keyword]?.exactMatches || 0}</td>
                  <td class="metric">${item.keywordAnalysis?.[keyword]?.partialMatches || 0}</td>
                  <td class="metric">${item.keywordAnalysis?.[keyword]?.density || 0}%</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        resultsDiv.appendChild(keywordDiv);
      });
      
      resultsDiv.style.display = 'block';
    }
    
    function addTableRow(tbody, label, data, path) {
      const row = document.createElement('tr');
      const cells = [document.createElement('td')];
      cells[0].textContent = label;
      
      data.forEach(item => {
        const cell = document.createElement('td');
        const value = getNestedValue(item, path);
        cell.innerHTML = typeof value === 'number' ? 
          `<span class="metric">${value}</span>` : 
          (value || '-');
        cells.push(cell);
      });
      
      cells.forEach(cell => row.appendChild(cell));
      tbody.appendChild(row);
    }
    
    function getNestedValue(obj, path) {
      return path.split('.').reduce((o, p) => o?.[p], obj);
    }
  </script>
</body>
</html>
