<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
  <form id="urlForm">
    <textarea name="urls" placeholder="Введите URL каждой страницы с новой строки"></textarea>
    <button type="submit">Анализировать</button>
  </form>
  <pre id="result"></pre> <!-- Сюда выведем результат -->
</div>

<script>
  document.getElementById('urlForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const urls = e.target.urls.value.split('\n').filter(url => url.trim() !== '');
    
    // Отправляем URLs на Netlify-функцию
    const response = await fetch('https://seoparse.netlify.app/.netlify/functions/hello', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ urls })
    });
    
    const data = await response.json();
    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
  });
</script>
</body>
</html>
