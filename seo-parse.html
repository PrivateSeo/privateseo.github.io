<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SEO Анализатор страниц</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .seo-analysis {
            margin-top: 4rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 3rem;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .result-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            transition: var(--transition);
            border: 1px solid var(--gray-light);
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .result-card--error {
            border-left: 4px solid var(--danger-color);
        }
        
        .result-card--success {
            border-left: 4px solid var(--success-color);
        }
        
        .result-card__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .result-card__status {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .status--success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success-color);
        }
        
        .status--error {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--danger-color);
        }
        
        .result-card__url {
            font-size: 1.4rem;
            color: var(--gray-dark);
            word-break: break-all;
            margin-bottom: 1rem;
        }
        
        .result-card__title {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .result-card__meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            color: var(--gray-dark);
        }
        
        .meta-item__icon {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        
        .keyword-stats {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .keyword-stat {
            padding: 0.5rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1.3rem;
        }
        
        .keyword-stat--exact {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
        }
        
        .keyword-stat--partial {
            background-color: rgba(114, 9, 183, 0.1);
            color: var(--secondary-color);
        }
        
        .details-toggle {
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.4rem;
            display: inline-flex;
            align-items: center;
            margin-top: 1rem;
        }
        
        .details-toggle svg {
            margin-left: 0.5rem;
            transition: var(--transition);
        }
        
        .details-toggle.active svg {
            transform: rotate(180deg);
        }
        
        .details-content {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-light);
        }
        
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .tag {
            display: inline-block;
            padding: 0.4rem 1.2rem;
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border-radius: 2rem;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .tag:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .loading-content {
            background-color: white;
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            height: 6px;
            background-color: var(--gray-light);
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        
        .progress-bar__fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .comparison-chart {
            margin-top: 4rem;
            background-color: white;
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .chart-container {
            height: 400px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <h1 class="section-title">SEO Анализатор страниц</h1>
    <p class="section-subtitle">Введите URL страниц для анализа (каждый URL с новой строки) и ключевую фразу для проверки</p>
    
    <form id="urlForm" class="seo-analysis">
        <div class="form__group">
            <textarea name="urls" id="urls" placeholder="Введите URL каждой страницы с новой строки" 
                      class="form__input" rows="5" required></textarea>
            <label for="urls" class="form__label">URL страниц</label>
        </div>
        
        <div class="form__group">
            <input type="text" name="keyword" id="keyword" placeholder="Ключевая фраза (необязательно)" 
                   class="form__input">
            <label for="keyword" class="form__label">Ключевая фраза</label>
        </div>
        
        <button type="submit" class="button button--primary">Анализировать</button>
        
        <div id="formMessage" style="display: none;"></div>
    </form>
    
    <div id="results" class="seo-analysis" style="display: none;">
        <h2>Результаты анализа</h2>
        <div class="results-grid" id="resultsContent"></div>
        
        <div id="comparisonCharts"></div>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
        <div class="spinner"></div>
        <h3>Идет анализ страниц</h3>
        <p>Пожалуйста, подождите...</p>
        <div class="progress-bar">
            <div class="progress-bar__fill" id="progressBar"></div>
        </div>
        <p id="progressText">Обрабатывается: 0 из 0</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Остальной JavaScript код остается без изменений
    // Только обновите функцию displayResults для нового формата:
    
    function displayResults(data, keyword) {
        const resultsContainer = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const comparisonCharts = document.getElementById('comparisonCharts');
        
        resultsContainer.style.display = 'block';
        resultsContent.innerHTML = '';
        comparisonCharts.innerHTML = '';
        
        if (!Array.isArray(data)) {
            resultsContent.innerHTML = `<div class="error-message">Ошибка: получены некорректные данные</div>`;
            return;
        }
        
        data.forEach((item, index) => {
            const isError = item.error || item.status >= 400;
            const cardClass = isError ? 'result-card--error' : 'result-card--success';
            const statusClass = isError ? 'status--error' : 'status--success';
            const statusText = isError ? 'Ошибка' : `Статус: ${item.status}`;
            
            const card = document.createElement('div');
            card.className = `result-card ${cardClass}`;
            card.innerHTML = `
                <div class="result-card__header">
                    <span class="result-card__status ${statusClass}">${statusText}</span>
                </div>
                <div class="result-card__url">${item.url}</div>
                ${!isError ? `
                    <h3 class="result-card__title">${truncate(item.title, 60)}</h3>
                    <div class="result-card__meta">
                        <span class="meta-item">
                            <span class="meta-item__icon">H1:</span>
                            ${truncate(item.h1, 30)}
                        </span>
                        <span class="meta-item">
                            <span class="meta-item__icon">H2:</span>
                            ${item.h2.length}
                        </span>
                        <span class="meta-item">
                            <span class="meta-item__icon">Симв.:</span>
                            ${formatContentLength(item.contentLength)}
                        </span>
                    </div>
                    ${keyword ? `
                        <div class="keyword-stats">
                            <span class="keyword-stat keyword-stat--exact" title="Точные вхождения">
                                ${item.keywordStats.exactCount} точных
                            </span>
                            <span class="keyword-stat keyword-stat--partial" title="Неточные вхождения">
                                ${item.keywordStats.partialCount} частичных
                            </span>
                        </div>
                    ` : ''}
                    <a href="#" class="details-toggle" data-index="${index}">
                        Подробнее
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </a>
                    <div class="details-content" id="details-${index}">
                        <p><strong>Description:</strong> ${truncate(item.description, 100)}</p>
                        <p><strong>H2 заголовки:</strong> ${item.h2.length}</p>
                        <p><strong>Alt тексты:</strong> ${item.alts.length}</p>
                        ${item.h2.length > 0 ? `
                            <p><strong>H2:</strong></p>
                            <ul>
                                ${item.h2.map(h2 => `<li>${truncate(h2, 50)}</li>`).join('')}
                            </ul>
                        ` : ''}
                        ${item.alts.length > 0 ? `
                            <p><strong>Alt тексты:</strong></p>
                            <div class="tag-list">
                                ${item.alts.filter(alt => alt).map(alt => `<span class="tag">${truncate(alt, 20)}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                ` : `
                    <div class="error-message">${item.error || 'Ошибка при анализе страницы'}</div>
                `}
            `;
            
            resultsContent.appendChild(card);
        });
        
        // Добавляем обработчики для раскрытия деталей
        document.querySelectorAll('.details-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                const index = this.getAttribute('data-index');
                const details = document.getElementById(`details-${index}`);
                
                if (details.style.display === 'block') {
                    details.style.display = 'none';
                    this.classList.remove('active');
                } else {
                    details.style.display = 'block';
                    this.classList.add('active');
                }
            });
        });
        
        // Добавляем графики сравнения, если есть ключевая фраза и более одной страницы
        if (keyword && data.length > 1 && data.every(item => !item.error)) {
            comparisonCharts.innerHTML = createComparisonCharts(data, keyword);
            
            // Откладываем создание графиков до отрисовки HTML
            setTimeout(() => {
                createCharts(data, keyword);
            }, 100);
        }
    }
    
    // Остальные функции (truncate, formatContentLength, createComparisonCharts) остаются без изменений
</script>
</body>
</html>
