<!DOCTYPE html>
<html lang="ru" itemscope itemtype="http://schema.org/WebPage">
<head>
  {% include head.html %}
</head>
<body class="page">
  {% include header.html %}

  {{ content }}  <!-- Сюда подставляется контент страницы -->

  {% include footer.html %}
	<!-- Модальные формы -->
	<div class="modal" id="consultation-modal">
		<div class="modal__content">
			<button class="modal__close">&times;</button>
			<h3 class="modal__title">Получить консультацию</h3>
			<form class="form" id="consultation-form">
				<input type="hidden" name="form_type" value="Консультация">
				
				<div class="form__group">
					<input type="text" class="form__input" name="name" required placeholder=" ">
					<label class="form__label">Ваше имя</label>
				</div>
				
				<div class="form__group">
					<input type="tel" class="form__input" name="phone" required placeholder=" ">
					<label class="form__label">Телефон</label>
				</div>
				
				<button type="submit" class="button button--primary">Отправить</button>
			</form>
		</div>
	</div>

	<div class="modal" id="callback-modal">
		<div class="modal__content">
			<button class="modal__close" aria-label="Закрыть модальное окно">&times;</button>
			<h3 class="modal__title">Заказать звонок</h3>
			<form class="form" id="callback-form" method="post">
				<div class="form__group">
					<input type="text" class="form__input" id="callback-name" name="name" required placeholder=" ">
					<label for="callback-name" class="form__label">Ваше имя</label>
				</div>
				
				<div class="form__group">
					<input type="tel" class="form__input" id="callback-phone" name="phone" required placeholder=" ">
					<label for="callback-phone" class="form__label">Телефон</label>
				</div>
				
				<input type="hidden" name="form_type" value="callback">
				<button type="submit" class="button button--primary form__button">Заказать звонок</button>
			</form>
		</div>
	</div>
	
	<!-- Подключение скриптов -->
	<script src="/js/main.js"></script>
	<script src="/js/slider.js"></script>
	<script src="/js/modal.js"></script>
	<script src="/js/form.js"></script>
	<script src="/js/send-telegram.js" defer></script>
	<link rel="preconnect" href="https://mc.yandex.ru">
	<script>
		window.addEventListener('load', function() {
			(function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
			m[i].l=1*new Date();
			k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
			(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
			ym(102896834, "init", {
				clickmap:true,
				trackLinks:true,
				accurateTrackBounce:true,
				webvisor:false  // Вебвизор отключён
			});
		});
	</script>
	<noscript><div></div></noscript>
</body>
</html>
