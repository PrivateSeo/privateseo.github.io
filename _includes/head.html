<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: "Частный SEO специалист и Web-разработчик — создание, поддержка и продвижение сайтов" }}</title>
<meta name="description" content="{{ page.description | default: "Опытный частный веб разработчик и SEO специалист. Создаю и поддерживаю сайты на 1С-Битрикс, Wordpress, MODX и др. Предлагаю качественное частное SEO продвижение и оптимизацию сайта." }}">

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">

<!-- Schema.org -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title | default: site.title }}",
  "description": "{{ page.description | default: site.description }}"
}
</script>
